<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="groupStart">Console Group Start</button>
      <button id="groupEnd">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="startTimer">Start Timer</button>
      <button id="endTimer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="globalError">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    document.getElementById('log').addEventListener('click', () => {
      console.log("Console Log Demo");
    });

    document.getElementById('error').addEventListener('click', () => {
      console.error("Console Error Demo");
    });

    document.getElementById('count').addEventListener('click', () => {
      console.count("Console Count Demo");
    });

    document.getElementById('warn').addEventListener('click', () => {
      console.warn("Console Warn Demo");
    });

    document.getElementById('assert').addEventListener('click', () => {
      console.assert(false, "Console Assert Demo");
    });

    document.getElementById('clear').addEventListener('click', () => {
      console.clear();
    });

    document.getElementById('dir').addEventListener('click', () => {
      console.dir(document.body);
    });

    document.getElementById('dirxml').addEventListener('click', () => {
      console.dirxml(document.body);
    });

    document.getElementById('groupStart').addEventListener('click', () => {
      console.group("Console Group Start Demo");
    });

    document.getElementById('groupEnd').addEventListener('click', () => {
      console.groupEnd();
    });

    document.getElementById('table').addEventListener('click', () => {
      console.table([{ name: "John", age: 30 }, { name: "Jane", age: 25 }]);
    });

    document.getElementById('startTimer').addEventListener('click', () => {
      console.time("Timer");
    });

    document.getElementById('endTimer').addEventListener('click', () => {
      console.timeEnd("Timer");
    });

    document.getElementById('trace').addEventListener('click', () => {
      console.trace("Console Trace Demo");
    });

    document.getElementById('globalError').addEventListener('click', () => {
      // Trigger a global error
      aintGonnaWork();
    });

    window.onerror = function(message, source, lineno, colno, error) {
      console.log('Global error caught:', message);
      return true;
    };
  </script>
</body>

</html>
